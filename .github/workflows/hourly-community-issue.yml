name: Create Community Contribution Issue

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

# Prevent multiple runs from overlapping and causing race conditions
concurrency:
  group: community-issue-creation
  cancel-in-progress: false

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create community issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const templates = require('./.github/templates/messages.cjs');
            const t = templates.issueCreation;

            const statePath = 'data/community/automation-state.json';
            const themeBacklogPath = 'data/community/theme-backlog.json';
            const factsBacklogPath = 'data/community/facts-backlog.json';

            let state = JSON.parse(fs.readFileSync(statePath, 'utf8'));
            const themes = JSON.parse(fs.readFileSync(themeBacklogPath, 'utf8'));
            const facts = JSON.parse(fs.readFileSync(factsBacklogPath, 'utf8'));

            // Fetch existing open issues to check for duplicates
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            const nextType = state.lastType === 'theme' ? 'fact' : 'theme';

            let item, issueTitle, issueBody;

            if (nextType === 'theme') {
              // Skip items that are already issued OR completed
              item = themes.find(function(th) { return !th.issued && !th.completed; });
              
              if (!item) {
                console.log('No more themes available in backlog.');
                core.setOutput('should_commit', 'false');
                return;
              }
              
              // Check for duplicate theme issue
              const duplicateTheme = existingIssues.find(function(issue) {
                return issue.title.includes('Add New Color Theme:') && 
                       issue.title.toLowerCase().includes(item.name.toLowerCase());
              });
              
              if (duplicateTheme) {
                console.log('Issue already exists for theme "' + item.name + '": #' + duplicateTheme.number + '. Marking as issued and skipping.');
                const themeIdx = themes.findIndex(function(th) { return th.id === item.id; });
                themes[themeIdx].issued = true;
                fs.writeFileSync(themeBacklogPath, JSON.stringify(themes, null, 2));
                core.setOutput('should_commit', 'true');
                return;
              }
              
              const tmpl = t.theme;
              issueTitle = tmpl.title.replace('{name}', item.name);
              
              const instructions = tmpl.instructions.map(function(instr, i) {
                return (i + 1) + '. ' + instr.replace(/{name}/g, item.name);
              });
              
              // Insert code block after instruction 3
              const codeBlock = '```typescript\n{\n' +
                "  id: '" + item.id + "',\n" +
                "  backgroundColor: '" + item.backgroundColor + "',\n" +
                "  mainColor: '" + item.mainColor + "',\n" +
                "  secondaryColor: '" + item.secondaryColor + "'\n" +
                '},\n```';
              
              issueBody = tmpl.header.replace('{name}', item.name) + '\n\n' +
                '**Category:** ' + tmpl.category + '  \n' +
                '**Difficulty:** ' + tmpl.difficulty + '  \n' +
                '**Estimated Time:** ' + tmpl.estimatedTime + '\n\n' +
                '---\n\n' +
                '### ðŸŽ¯ Your Task\n\n' +
                tmpl.taskDescription + '\n\n' +
                tmpl.detailsHeader + '\n\n' +
                '| Property | Value |\n|----------|-------|\n' +
                '| **ID** | `' + item.id + '` |\n' +
                '| **Background** | `' + item.backgroundColor + '` |\n' +
                '| **Main Color** | `' + item.mainColor + '` |\n' +
                '| **Secondary** | `' + item.secondaryColor + '` |\n\n' +
                '> ' + tmpl.vibeLabel + ' ' + item.description + '\n\n' +
                tmpl.instructionsHeader + '\n\n' +
                instructions[0] + '\n' +
                instructions[1] + '\n' +
                instructions[2] + '\n\n' +
                codeBlock + '\n\n' +
                instructions[3] + '\n' +
                instructions[4] + '\n' +
                instructions[5] + '\n\n' +
                '---\n\n' +
                tmpl.footer;
              
              const themeIndex = themes.findIndex(function(th) { return th.id === item.id; });
              themes[themeIndex].issued = true;
              fs.writeFileSync(themeBacklogPath, JSON.stringify(themes, null, 2));
              
            } else {
              // Skip items that are already issued OR completed
              item = facts.find(function(f) { return !f.issued && !f.completed; });
              
              if (!item) {
                console.log('No more facts available in backlog.');
                core.setOutput('should_commit', 'false');
                return;
              }
              
              // Check for duplicate fact issue
              const duplicateFact = existingIssues.find(function(issue) {
                return issue.title.includes('Add Japan Fact #' + item.id);
              });
              
              if (duplicateFact) {
                console.log('Issue already exists for fact #' + item.id + ': #' + duplicateFact.number + '. Marking as issued and skipping.');
                const factIdx = facts.findIndex(function(f) { return f.id === item.id; });
                facts[factIdx].issued = true;
                fs.writeFileSync(factsBacklogPath, JSON.stringify(facts, null, 2));
                core.setOutput('should_commit', 'true');
                return;
              }
              
              const tmpl = t.fact;
              issueTitle = tmpl.title.replace('{id}', item.id);
              
              const instructions = tmpl.instructions.map(function(instr, i) {
                return (i + 1) + '. ' + instr.replace(/{id}/g, item.id);
              });
              
              issueBody = tmpl.header + '\n\n' +
                '**Category:** ' + tmpl.category + '  \n' +
                '**Difficulty:** ' + tmpl.difficulty + '  \n' +
                '**Estimated Time:** ' + tmpl.estimatedTime + '\n\n' +
                '---\n\n' +
                '### ðŸŽ¯ Your Task\n\n' +
                tmpl.taskDescription + '\n\n' +
                tmpl.factHeader + '\n\n' +
                '> ' + item.fact + '\n\n' +
                tmpl.instructionsHeader + '\n\n' +
                instructions.join('\n') + '\n\n' +
                '---\n\n' +
                tmpl.footer;
              
              const factIndex = facts.findIndex(function(f) { return f.id === item.id; });
              facts[factIndex].issued = true;
              fs.writeFileSync(factsBacklogPath, JSON.stringify(facts, null, 2));
            }

            const labels = templates.labels.newIssue;

            const response = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: labels
            });

            console.log('Created issue #' + response.data.number + ': ' + issueTitle);

            state.lastType = nextType;
            state.lastRun = new Date().toISOString();
            state.totalIssuesCreated = (state.totalIssuesCreated || 0) + 1;
            fs.writeFileSync(statePath, JSON.stringify(state, null, 2));

            core.setOutput('issue_number', response.data.number);
            core.setOutput('issue_type', nextType);
            core.setOutput('item_id', item.id);
            core.setOutput('should_commit', 'true');

      - name: Commit backlog updates
        if: steps.create-issue.outputs.should_commit == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/community/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(automation): mark item as issued"

          # Pull with rebase and push with retry logic
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES"
            git pull --rebase origin main || git pull --rebase origin master || true
            if git push; then
              echo "Push successful!"
              exit 0
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Push failed, retrying in 5 seconds..."
              sleep 5
            fi
          done

          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1
